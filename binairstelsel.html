<!DOCTYPE html> <!--Dit is de documenttypeverklaring en wat tussen die streepjes staat een html opmerking.
<html> <!--dit is het html-element van de pagina--> 
    <head> <!--Dit element bevat meta-informatie over het document, zoals de titel, koppelingen naar scripts en stylesheets.-->
        <title>Binair stelsel</title> <!--Dit element bevat meta-informatie over het document, zoals de titel, koppelingen naar scripts en stylesheets.-->
        <link rel="stylesheet" type="text/css" href="opmaak.css"> <!--Dit element linkt een extern CSS-bestand genaamd "opmaak.css" aan de HTML-pagina, waarmee de opmaak en stijl van de pagina worden bepaald.-->
        <meta charset=''utf-8''> <!--Dit element zorgt ervoor daat het in de juiste symbolen en taal word weergegeven.-->
    </head> <!--Sluit het head-element af.-->
    <body> <!--Dit element bevat de inhoud van het HTML-document die wordt weergegeven in de webbrowser, zoals tekst, afbeeldingen, video's, links, enzovoort.-->
         
        <br> <!--Dit is een break-element, dat een regelbreuk invoegt in de tekst. Het zorgt ervoor dat de volgende inhoud op een nieuwe regel begint.-->
        <ul> <!--Dit element definieert een ongeordende lijst. Items in deze lijst worden standaard weergegeven met opsommingstekens.-->
            <li><a href="index.html">Home</a></li> <!--Dit is een anker-element (link). Het specificeert de bestemming van de link.-->
            <li><a href="binairstelsel.html">Binair stelsel</a></li> <!--Een anker-element met een link naar een bestand genaamd "binairstelsel.html".-->
            <li><a href="kleurmodellen">Kleurmodellen</a></li> <!--Een anker-element met een link naar een bestand of pad genaamd "kleurmodellen".-->
            <li><a href="uitlegvideo.html">Uitlegvideo</a></li> <!--Een anker-element met een link naar een bestand genaamd "uitlegvideo.html".-->
        </ul> <!--Sluit de ongeordende lijst af.-->
        
        <img src="binair-stelsel-uitleg.png" alt="Uitleg over binair stelsel"> <!--Het voegt een afbeelding toe in de HTML-pagina-->
        <iframe src="https://games.penjee.com/binary-bonanza/game.php" width="700" height="500" frameborder="no" scrolling="no" ></iframe> <!--Dit element voegt een inline frame in, waarmee je een andere HTML-pagina binnen de huidige pagina kunt weergeven.-->
        <p><a href="https://www.youtube.com/watch?v=LpuPe81bc2w">uitleg video binair stelsel</a></p> <!--Dit element definieert een alinea (paragraph) in HTML en is de link naar een video.-->
        </body> <!--Sluit het body-element af, waarmee de inhoud van de webpagina wordt beëindigd.-->
    </html> <!--Sluit het html-element af, waarmee het gehele HTML-document wordt beëindigd.-->
